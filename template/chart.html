{% extends 'base.html' %}

{% block main_body %}
    <div style="min-height: 458px;">
        <section class="content-header">
          <h1>
            数据包流量图和时间图
          </h1>
        </section>

        <section class="content container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <form class="form-horizontal" action="" method="post">
                  {% csrf_token %}
                  <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2">输入文件名：</label>
                      <br/>
                      <br/>
                      <div class="col-sm-4">
                        <input type="text" name="file_name">
                      </div>
                      <br/>
                      <br/>
                      <div class="col-sm-10">
                          <button type="submit" name="analysis" class="btn btn-primary">解析</button> &nbsp;
                          <button type="reset" class="btn btn-default">重置</button>
                          <div class="col-sm-offset-2 col-sm-10"></div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <table class="table" >
            <thead>
              <tr>
              <th>Protocol chart</th>
              </tr>
            </thead>
            <tbody>
              {% for key, value in proto_chart.items %}
              <tr>
              <td>{{key}}  {{value}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <table class="table" >
            <thead>
              <tr>
              <th>Time chart</th>
              </tr>
            </thead>
            <tbody>
                {% for key, value in time_chart.items %}
                <tr>
                <td>{{key}}  {{value}}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
    </div>
{% endblock %}
