{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>入侵检测系统</title>
  <!-- 支持响应式布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
  <!-- 象形字体 -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css'%}">
  <!-- 图标 -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css'%}">
  <!-- 主题风格样式 -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css'%}">
  <!-- AdminLTE 皮肤 -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/skin-blue.min.css'%}">
  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'local/css/google_fonts.css'%}">

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js'%}"></script>

  <script src="{% static 'dist/js/edu-modal-alert-confirm.js'%}"></script>
  <!-- echarts -->
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">

    <span class="logo">
      <span class="logo-mini"><b>IDS</b></span>
      <span class="logo-lg"><b>入侵检测系统</b></span>
    </span>

    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">切换导航</span>
      </a>
    </nav>
  </header>

  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">主要导航</li>
        <li><a href="{% url 'index' %}"><b>1</b><span>.首页</span></a></li>
        <li><a href="{% url 'package_upload' %}"><b>2</b><span>.数据包上传</span></a></li>
        <li><a href="{% url 'protocol_resolution' %}"><b>3</b><span>.协议字段解析</span></a></li>
        <li><a href="{% url 'intrusion_detection' %}"><b>4</b><span>.入侵行为检测</span></a></li>
        <li><a href="{% url 'real_time_network' %}"><b>5</b><span>.实时网络检测</span></a></li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
     {% block main_body %}
     {% endblock %}
  </div>

  <div class="control-sidebar-bg"></div>
</div>

<div id="edu-alert" class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i> [Title]</h5>
      </div>
      <div class="modal-body small">
        <p>[Message]</p>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-primary ok" data-dismiss="modal">[BtnOk]</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">[BtnCancel]</button>
      </div>
    </div>
  </div>
</div>





</body>
</html>
